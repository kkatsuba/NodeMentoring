definitions:
  User:
    type: object
    properties:
      email:
        type: string
        example: alalalal@pff.com
      lastName:
        type: string
        example: Barry
      firstName:
        type: boolean
        example: Allen
  UserNew:
    allOf:
      - $ref: '#/definitions/User'
      - properties:
          login:
            type: string
            example: Pteradactel_003
          password:
            type: string
            example: vare_sessure
