definitions:
  City:
    type: object
    properties:
      name:
        type: string
        example: London
      country:
        type: string
        example: United Kingdom
      capital:
        type: boolean
        example: true
      location:
        type: object
        properties:
          lat:
            type: number
            example: 51.5074
          long:
            type: number
            example: 0.1278
